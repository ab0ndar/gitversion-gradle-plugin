repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    extraLibs "org.eclipse.jgit:org.eclipse.jgit:5.3.2.201906051522-r"
    extraLibs 'com.google.guava:guava:23.5-jre'
    extraLibs 'com.google.re2j:re2j:1.6'

    configurations.compile.extendsFrom(configurations.extraLibs)
}

jar {
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
    baseName 'app.bondar.gradle.git-version.gradle.plugin'
}